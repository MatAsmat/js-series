//การแก้ แบบที่ 2 คอนสตรักเตอร์แพทเทินท์
            function Fruits(name, color, shape) {
                this.name  = name;
                this.color = color;
                this.shape = shape;

                this.descripe = function() {
                    return 'A ' + this.name + 'is the color ' + this.color +
                    ' is the shape ' + this.shape;
                }
            }
            var apple = new Fruits('apple', 'red', 'round');
            // การเพิ่ม
            var melon = new Fruits('melon', 'green', 'round');
            console.log(apple);
            console.log(melon.descripe()); //เรียกใช้แบบฟังก์ชัน
