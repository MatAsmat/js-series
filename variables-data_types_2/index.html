<!-- ตอนที่ 2 การสร้างตัวแปรและชนิดของข้อมูล [Variables & Data type] -->
ชนิดข้อมูล Data Type จะมี 6 ตัว
- Boolean        => var foo = true;
- Null
- Undefined
- Number         => var foo = 42;
- String         => var foo = 'bar';
- Symbol (new in ECMAScript 6) 
<!DOCTYPE html><html><head><meta charset="UTF-8"><title></title></head><body>
    <script>
    // Number = ตัวเลข
        // สร้างตัวแปร var, ชื่อตัวแปร, ค่า
        var number1 =35;
        var number2 =40;
        alert(number1 + number2); //alert คือข้อความที่เตือน
    // String = ข้อความหรือตัวอักษร
        // case sensitive คือ ตัวพิมพ์เล็กกับพิมพ์ใหญ่แตกต่างกัน
        var text = 'This is test';
        var Text = 'This is another text';
        alert(text);
        // Camel Case (คนนิยมใช้มากที่สุด)
        var myNumber;
        // Partial Case
        var MyFavoriteNumber;
        // Underscore
        var my_favorite_number;
    // Array
    // Object 
    </script>
</body>
</html>
